<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-4">
    <header></header>
    <main>
      <!-- Main content Container -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- triangle shape -->
          <div class="card bg-base-100 shadow-xl">
            <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="text-center font-bold text-2xl">Triangle</h2>
              <p class="text-center text-xl">Area (A) = 0.5 X b X h</p>
               <div >
                   <div class="flex gap-1" >
                    <input  class="w-24 text-3xl p-2 rounded-sm" type="text" name="" id="triangle-Base" placeholder="b">
                    <span class="mr-4 ml-2">cm</span>
                    <input class="w-24 text-3xl p-2 rounded-sm" type="text" name="" id="triangle-height" placeholder="h">
                    <span>cm</span>
                   </div>
                  <div>
                     <p class="text-2xl">Area : <span id="triangle-area"></span> <span>cm <sup>2</sup></span></p>
                  </div>
               </div>
             
               
              <div class="card-actions justify-end">
               
                <button onclick="calculateTriangleArea()"class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
           
          </div>
          <div class="card bg-base-100 shadow-xl">
            <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="text-center font-bold text-2xl">Parallelogram</h2>
              <p class="text-center">Area (A) =  b X h</p>
               <div class="flex gap-1">
                <input class="w-24 text-3xl p-2 rounded-sm" type="text" name="" id="parallelogram-base" placeholder="b">
                <span class="mr-4 ml-2">cm</span>
                <input class="w-24 text-3xl p-2 rounded-sm" type="text" name="" id="parallelogram-height" placeholder="h">
                <span>cm</span>
               </div>
               <div>
                <p class="text-2xl">Area : <span id="parallelogram-area"></span> <span>cm <sup>2</sup></span></p>
               </div>
              <div class="card-actions justify-end">
                <button onclick="calculateParallelogramArea()"class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 shadow-xl">
            <figure><img src="./images/pentagon.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="text-center font-bold text-2xl">Pentagon</h2>
              <p class="text-center">Area (A) = 0.5 X p X b</p>
               <div class="flex gap-1">
                <input class="w-24 text-sm p-2 rounded-sm" type="text" name="" id="pentagon-perimeter" placeholder="Perimeter">
                <span class="mr-4 ml-2">cm</span>
                <input class="w-24 text-sm p-2 rounded-sm" type="text" name="" id="pentagon-apothem" placeholder="Apothem">
                <span>cm</span>
               </div>
               <div>
                 <h3 class="text-3xl ">Area:<span id="pentagon-area"></span> <span>cm<sup>2</sup></span></h3>
               </div>
              <div class="card-actions justify-end">
                <button onclick="calculatePentagonArea()"class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 shadow-xl">
            <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="text-center font-bold text-2xl">Rectangle</h2>
              <p class="text-center text-xl">Area (A) = w X l</p>
               <div class="flex gap-1">
                <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="rectangle-width" placeholder="Width">
                <span class="mr-4 ml-2">cm</span>
                <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="rectangle-length" placeholder="Length">
                <span>cm</span>
               </div>
               <div>
                <p class="text-2xl">Area : <span id="rectangle-area"></span> <span>cm <sup>2</sup></span></p>
             </div>
              <div class="card-actions justify-end">
                <button onclick="calculateRectangleArea()"class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 shadow-xl">
            <figure><img src="./images/ellipse.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="text-center font-bold text-2xl">Ellipse</h2>
              <p class="text-center">Area (A) = 3.1416 X a X b</p>
               <div class="flex gap-1">
                <input class="w-24 text-xl p-2 rounded-sm" type="text" name="" id="ellipse-a" placeholder="A">
                <span class="mr-4 ml-2">cm</span>
                <input class="w-24 text-xl p-2 rounded-sm" type="text" name="" id="ellipse-b" placeholder="B">
                <span>cm</span>
               </div>
               <div>
                  <h3 class="text-2xl">Area : <span id="ellipse-area"></span> <span>cm<sup>2</sup></span></h3>
               </div>
              <div class="card-actions justify-end">
                <button onclick="calculateEllipseArea()"class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
         
        
         
        </div>

        <!-- Area calculation container -->
        <div class="border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>


  <script src="scripts/triangle.js"></script>  
  </body>
</html>
